<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transmission Create</title>
    <link rel="stylesheet" th:href="@{/css/main_style.css}"/>
</head>
<body>
<div class="center">
    <h1>Создание новой трансмиссии: </h1>
    </br>
    <form th:action="@{/transmission/create}" th:method="post" th:object="${transmission}">
        <label for="description">Описание:</label>
        <input id="description" th:field="*{description}" type="text">
        <br/>
        <label for="price">Цена:</label>
        <input id="price" th:field="*{price}" type="text">
        <br/>
        <input type="submit" value="Сохранить комплектацию!"/>
    </form>
</div>
</body>
</html>
